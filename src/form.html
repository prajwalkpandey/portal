<!DOCTYPE html>
<html>
<head>
	<title>Fill Application</title>

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=BenchNine&display=swap" rel="stylesheet">

	<!-- Fonts -->


	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<!-- CSS -->
</head>
<body>
	
	<script type="text/javascript" src="../js/jquery.js"></script>

	<section class="screen">
		<div class="container" id="box">
			<form class="" id="registration-form" autocomplete="off" method="post" >
				<h1>Fill Application</h1>
				<div class="form-box">
					<input type="text" name="roll" placeholder="Roll No." id="roll" readonly>
					<input type="text" name="name" placeholder="Name" id="nm" readonly>
					<input type="text" name="email" placeholder="Email" id="email"  readonly>
					<input type="text" name="Semester" placeholder="Semester" id="Semester" >
					<input type="text" name="branch" placeholder="Branch" id="branch" readonly>
					<input type="text" name="category" placeholder="Category" id="category" readonly>
					<input type="text" name="year" placeholder="Year" id="year" readonly>
					<input type="text" name="fees" placeholder="Total Fees" id="fees" readonly>
					<input type="text" name="fine" placeholder="Fine" id="fine" readonly>
					<input type="text" name="transaction" placeholder="Transaction ID" id="transaction" required class="readonly">
					<div class="flex">
						<!-- <div id="" class="new-button">
							Continue
						</div> -->
						<input type="submit" name="Continue" value="Continue" class="new-button continue">
					</div>
					
				</div>
			</form>

		</div>
	</section>

	<script type="text/javascript" src="../js/preload.js"></script>
	  <script type="text/javascript" src="../js/new.js"></script>

	<script> 
	
	const urlParams = new URLSearchParams(window.location.search);
	const myParam = urlParams.get('roll');
	console.log(myParam);
	document.getElementById("roll").value=myParam;
	myFunction(myParam);
	
	function myFunction(roll_number) {

$.ajax({
  url: "https://ce6d17cd7cc3.ngrok.io/student/"+roll_number,
  data: '',
  dataType: "json",
  success: function(data){console.log(data)
	  student=data.student;
	  console.log(JSON.parse(student))
	  student=JSON.parse(student)
	document.getElementById("nm").value=student.name
	document.getElementById("email").value=student.email
	document.getElementById("branch").value=student.branch
	document.getElementById("category").value=student.category	
	document.getElementById("year").value=student.year
	document.getElementById("transaction").value=data.transactionId
	document.getElementById("fees").value=data.total
	document.getElementById("fine").value=data.fine
}
})
};
	</script>
</body>
</html>
