  createTable(data)
}

function createTable(courses){

var course="";

course+="<table>";
course+="<tr>";
		course+="<th>Registered Students</th>"
course+="</tr>";

courses.forEach((element, index, array) => {
	    
            course+="<tr>";
            course+="<td>"+ element.rollno+" "+element.name+" "+element.branch+" "+element.electives+" "+element.semester+" "+element.token+" "+element.status+" "+element.fine+" "+"</td>";
            course+="</tr>";

})
        course+="</table>";

	document.getElementById("students").innerHTML=course;
}
